<!DOCTYPE HTML>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>评论管理</title>
  <link th:href="@{/static/layui/css/layui.css}" rel="stylesheet"/>
  <link th:href="@{/static/layui/css/loginStyle.css}" rel="stylesheet"/>
</head>
<body>
 
<div class="login-main">
    <header class="layui-elip">用户登录</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="account" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">登录</button>
        </div>
        <hr/>
        <!--<div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>-->
        <p><a href="register.html" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>

<script th:src="@{/static/layui/layui.js}"></script>

<script type="text/javascript">
    layui.use(['form','layer','jquery'],function(){
 
        // 操作对象
        var form = layui.form;
        var $ = layui.jquery;
          form.on('submit(login)',function (data) {
             $.ajax({
                url:'/blog/logining',
                data:data.field,
                dataType:'text',
                type:'post',
                success:function (data) {
                    if (data == 'success'){
                    	window.location.href = "/blog";
                    }else{
                    	console.log(data);
                        layer.msg('登录名或密码错误');
                    }
                }
            }) 
            return false;
        });         
    }); 
</script>
</body>
</html>
